<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="css/signUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  </head>
  <body>
    <div class="container">
      <div class="signUp-section">
        <a href="../../home/presentation/index.html"><i class="fa-solid close fa-arrow-left"></i></a> 
        <div class="signUp-content">
          <h2>sign up</h2>
          <p>
            explore the world of exquisite furnishings and transform your space
            into a haven of style and comfort.
          </p>
          <form action="">
            <label>user name</label><br />
            <input
              type="text"
              placeholder="enter your user name"
              id="username"
            /><br />
            <label>email</label><br />
            <input
              type="text"
              placeholder="yourname@gmail.com"
              id="email"
            /><br />
            <label>password</label><br />
            <input
              type="password"
              placeholder="enter your password"
              id="password"
            /><br />
            <label>phone number</label><br />
            <input
              type="number"
              placeholder="enter your phone number"
              id="mobileNumber"
            /><br />
            <button type="submit" id="signUpButton">sign up</button>
            <span id="msg"></span>
          </form>
          <p>already have an account?<a href="login_page.html">login</a></p>
        </div>
      </div>
      <div class="img-section"></div>
      <div class="clear"></div>
    </div>

    <script type="module">
      import "../data/signup_script.js";
    </script>
  </body>
</html>
