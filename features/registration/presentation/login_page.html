<html>
  <head>
    <title>login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <a href="../../home/presentation/index.html"><i class="fa-solid close fa-arrow-left"></i></a> 
        <div class="login-content">
          <h2>log in</h2>
          <p>
            explore the world of exquisite furnishings and transform your space
            into a haven of style and comfort.
          </p>
          <form action="">
            <label for="email_signin">email</label><br />
            <input
              type="text"
              placeholder="yourname@gmail.com"
              id="email_signin"
            /><br />
            <label for="password_signin">password</label><br />
            <input
              type="password"
              placeholder="enter your password"
              id="password_signin"
            /><br />
            <button type="submit" id="signIn">log in</button>
            <span id="msg"></span>
          </form>
          <p>don't have an account?<a href="signUp_page.html">signUp</a></p>
        </div>
      </div>
      <div class="img-section"></div>
      <div class="clear"></div>
    </div>
    <script type="module">
      import "../data/login_script.js";
    </script>
  </body>
</html>
