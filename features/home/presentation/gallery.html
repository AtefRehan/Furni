<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>product</title>
    <link rel="stylesheet" href="css/gallery.css"/>
    <script type="module"> import {} from "../data/gallery_script.js"</script>
</head>
<body>
<div class="product-container">
    <div class="product-details">
        <div class="product-details-content">
            <p class="back-to-list"> <span>&larr;</span> back to list</p>
            <h2 class="product-info-h"></h2>
            <p class="product-info-p"></p>
            <p class="price-p"></p>
            <button>add to cart</button>
        </div>
    </div>
    <div class="product-gallery">
        <div class="main-image-container">
            <img class="main-img" alt="chair"/>
        </div>
        <div class="collection-of-images-container">
            <div class="images-collection">
                <img class="gallery-img" alt="product image"/>
                <img class="gallery-img" alt="product image"/>
                <img class="gallery-img" alt="product image"/>
                <img class="gallery-img" alt="product image"/>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>

</html>
