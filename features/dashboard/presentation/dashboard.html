<html>
<head>
    <title>dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
    />
    <script type="module">
        import "../data/dashboard_script.js";
    </script>
</head>

<body>

<div class="dashboard-container">

    <div class="dashboard-header">
        <h2>welcome to the dashboard</h2>
    </div>
    <div class="add-product-container">
        <button>add product</button>
    </div>
    <i class="fa-solid close-btn fa-arrow-left" id="close-button"></i>
    <div class="dashboard-products-container">


        <div class="clear"></div>
    </div>
</div>
<div class="add-product-light-box">
    <div class="add-product-form-container">
        <div class="form-close-btn">
            <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <form action="">
            <h2>product details</h2>
            <div class="form-left-part">
                <label>id</label><br/>
                <input
                        name="id"
                        type="number"
                        placeholder="enter product id"
                /><br />
                <label >name</label><br />
                <input
                        name="name"
                        type="text"
                        placeholder="enter product name"
                /><br />
                <label>price</label><br />
                <input
                        name="price"
                        type="number"
                        placeholder="enter product price"
                /><br />
                <label > main image</label><br />
                <input
                        name="image"
                        type="file"
                        accept="image/*"
                        placeholder="upload main image"
                /><br />
                <label >description</label><br />
                <input
                        name="description"
                        type="text"
                        placeholder="enter product description"
                /><br />
            </div>
            <div class="form-right-side">
                <label>image collection number 1</label><br/>
                <input
                        name="collection1"
                        type="file"
                        accept="image/*"
                        placeholder="upload image for collection 1"
                /><br />
                <label>image collection number 2</label><br/>
                <input
                        name="collection2"
                        type="file"
                        accept="image/*"
                        placeholder="upload image for collection 1"
                /><br />
                <label>image collection number 3</label><br/>
                <input
                        name="collection3"
                        type="file"
                        accept="image/*"
                        placeholder="upload image for collection 1"
                /><br />
                <label>image collection number 4</label><br/>
                <input
                        name="collection4"
                        type="file"
                        accept="image/*"
                        placeholder="upload image for collection 1"
                /><br />

                <button type="submit" >submit</button>
            </div>
            <div class="clear"></div>

        </form>
    </div>
</div>
</body>
</html>
